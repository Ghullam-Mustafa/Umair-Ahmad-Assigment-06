<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-primary">
                <div class="container-fluid ">
                  <a class="navbar-brand">Assigment 06</a>
                </div>
              </nav>
        </div>
    </header>
    <main class="py-5">
        <div class="container text-center py-5">
           <h3>Chapter # 31 - 38 | Date and Time, Functions : Passing them data and get data from them</h3>
           <hr>
        </div>

        <div class="container ">
            <div class="row justify-content-between g-5">
                <div class="col-lg-6 col-sm-6 col-md-16">
                    <h3 class="text-center">Input </h3>
                    <div class="row border border-3 border-dark rounded-3">
                        <div class="input-group p-4 d-flex">
                            <input type="datetime-local" class="form-control form-control-lg bg-transparent"
                             id="data" placeholder="Type Your Text Here">
                            <button class="btn btn-outline-secondary" id="erase" >Clear</button>
                          </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-md-6">
                    <h3 class="text-center">Current Date and Time</h3>
                    <div class="row  rounded-3   bg-primary ">
                        <div id="current" class="col text-center  text-dark  p-4 ">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="container py-5">
            <div class="row">
                <div class="col text-center ">
                    <h3 class="text-center">Orignal Statement</h3>
                    <div class="border border-dark border-3 text-center p-4 my-4 ">
                        <div class="row">
                            <div class="col ">
                                <button type="button" id="getNameofToday" class="btn btn-danger  m-1">Get Name of Today</button>
                                <button type="button" id="calculateDaysPassedSinceIBorn" class="btn btn-danger  m-1">Calculate Days Passed since I Born</button>
                                <button type="button" id="whenIsyourNextBirthday" class="btn btn-danger  m-1">When is your next Birthday</button>
                                <button type="button" id="generateARandomNumber" class="btn btn-danger  m-1">Greet User</button>
                                <button type="button" id="throwADice" class="btn btn-danger  m-1">Tell Time 1</button>
                                <button type="button" id="generateAStrongPassword" class="btn btn-danger  m-1">Tell Time 2</button>
                                <button type="button" id="convertingStrings" class="btn btn-danger  m-1">Tell Time 3</button>
                                <button type="button" id="controllingLength" class="btn btn-danger  m-1">Calculate Tax</button>
                                <button type="button" id="calculateGST" class="btn btn-danger  m-1">Calculate Total = Price + tax</button>
                            </div>
                            
                        
                        </div>
                    </div>
                    
                </div>
                <div class="col ">
                    <h3 class="text-center">Output/Results</h3>
                    <div class="border border-dark border-3  my-4  p-4">
                        <p id="output" class="py-3 text-center m-3"></p>
                        
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" id="Clean">Clear</button>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- link bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- javascript  -->
    <script src="./script.js"></script>
</body>

</html>
